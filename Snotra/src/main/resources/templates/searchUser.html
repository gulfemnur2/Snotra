<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultLayout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Arama</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }

        .form-control {
            max-width: 300px;
        }

        .custom-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container">
    <form th:action="@{/orders/public/searchUser}" method="post" th:object="${searchModel}">
        <div class="form-group">
            <label for="searchTerminput" class="custom-label">Aramak istediğiniz kullanıcı adını giriniz:</label>
            <input th:field="*{searchTerm}" type="text" class="form-control" id="searchTerminput" aria-describedby="searchHelp">
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Ara</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
