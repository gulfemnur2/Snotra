<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultLayout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Sayfası</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }

        .custom-label {
            min-width: 120px;
        }

        .form-control {
            max-width: 300px;
        }
    </style>
</head>
<body>
<br>
<div layout:fragment="content" class="container">
    <form th:action="@{/orders/public/register}" action="#" method="post" th:object="${kullanici}">
        <div class="form-group row">
            <label for="user" class="col-sm-2 col-form-label custom-label">Kullanıcı Adı:</label>
            <div class="col-sm-10">
                <input th:field="*{kullaniciAdi}" type="text" class="form-control" id="user" />
            </div>
        </div>
        <div class="form-group row">
            <label for="sifre" class="col-sm-2 col-form-label custom-label">Şifre:</label>
            <div class="col-sm-10">
                <input th:field="*{sifre}" type="password" class="form-control" id="sifre" />
            </div>
        </div>
        <div class="form-group row">
            <label for="ad" class="col-sm-2 col-form-label custom-label">Ad:</label>
            <div class="col-sm-10">
                <input th:field="*{ad}" type="text" class="form-control" id="ad" />
            </div>
        </div>
        <div class="form-group row">
            <label for="soyad" class="col-sm-2 col-form-label custom-label">Soyad:</label>
            <div class="col-sm-10">
                <input th:field="*{soyad}" type="text" class="form-control" id="soyad" />
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label custom-label">E-mail:</label>
            <div class="col-sm-10">
                <input th:field="*{email}" type="email" class="form-control" id="email" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Ekle</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
