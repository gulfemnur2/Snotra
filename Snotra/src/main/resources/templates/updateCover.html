<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/defaultLayout" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kapak Güncelleme</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-label {
            min-width: 150px;
        }
        .form-control {
            max-width: 300px;
        }
        .btn-custom {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<br>
<div layout:fragment="content" class="container">
    <h1>Kapak Güncelleme</h1>
    <form th:action="@{/orders/admin/updateCover}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="bookId" th:value="${bookId}" />

        <div class="form-group row">
            <label for="coverFile" class="col-sm-2 col-form-label custom-label">Kapak Resmi:</label>
            <div class="col-sm-10">
                <input type="file" name="coverFile" id="coverFile" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary btn-custom">Kapak Yükle</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
